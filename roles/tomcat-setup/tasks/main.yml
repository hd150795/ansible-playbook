---
- name: Install Java
  apt: name=openjdk-7-jre update_cache=yes state=present

- name: Install Tomcat
  apt: name=tomcat7 update_cache=yes state=present

- name: Clean webapps directory
  file: path=/var/lib/tomcat7/webapps/ROOT state=absent

- name: Deploy Website
  copy: src=../target/SpringMVCSecurityXML.war dest=/var/lib/tomcat7/webapps/ROOT.war
  notify:
    - Restart Tomcat
